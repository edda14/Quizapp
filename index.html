<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <title>Quizapp</title>
</head>

<body onload="init()">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Quizapp</a>
        </div>
    </nav>
    <div class="container">
        <div class="card">
            <img src="./img/rocket.png" class="card-img-top height">
            <div class="card-body d-none card-end-screen" id="card-end-screen">
                <h1>Quiz beendet</h1>
                <img class="tropy-little" src="./img/trophy.png" alt="">
                <div>Du hast <b id="right-answers">0</b> Fragen von <b id="all-question-number">7</b> richtig
                    beantwortet</div>
            </div>
            <div id="card-screen" class="card-body row p-4">
                <h5 id="question-text" class="card-title p-1">Frage</h5>
                <div onclick="answer('answer_1')" class="card quiz-answer mb-2">
                    <div id="answer_1" class="card-body">
                        Antwort
                    </div>
                </div>
                <div onclick="answer('answer_2')" class="card quiz-answer mb-2">
                    <div id="answer_2" class="card-body">
                        Antwort
                    </div>
                </div>
                <div onclick="answer('answer_3')" class="card quiz-answer mb-2">
                    <div id="answer_3" class="card-body">
                        Antwort
                    </div>
                </div>
                <div onclick="answer('answer_4')" class="card quiz-answer mb-2">
                    <div id="answer_4" class="card-body">
                        Antwort
                    </div>
                </div>
                <div class="question-footer pt-3">
                    <span>
                        <b id="question-number">1</b> von <b id="all-questions">5</b> Fragen
                    </span>

                    <button disabled onclick="nextQuestion()" id="next-button" class="btn btn-primary">NÃ¤chste
                        Frage</button>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
